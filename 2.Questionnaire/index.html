<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionnaire page</title>
  </head>
  <body>
    <header>
      <h1>Website Design Questionnaire</h1>
      <p>
        Please fill out this questionnaire to help us better understand your
        project requirements.
      </p>
    </header>

    <main>
      <form
        id="questionnaire-form"
        method="post"
        action="submit-questionnaire.php"
      >
        <section>
          <h2>General Information</h2>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="enter your name" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="enter your email"/>
          </div>
          <div>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" placeholder="enter your company name"/>
          </div>
        </section>

        <section>
          <h2>Project Details</h2>
          <div>
            <label for="project-type">Project Type:</label>
            <select id="project-type" name="project-type" required>
              <option value="">Select Project Type</option>

              <option value="website">Website</option>
              <option value="web-application">Web Application</option>
              <option value="e-commerce">E-commerce</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label for="project-description">Project Description:</label>
            <textarea
              id="project-description"
              name="project-description"
              rows="4"
              required
              placeholder="enter your project description"
            ></textarea>
          </div>
          <div>
            <label for="target-audience">Target Audience:</label>
            <input
              type="text"
              id="target-audience"
              name="target-audience"
              required
              placeholder="enter your target audience"
            />
          </div>
        </section>

        <section>
          <h2>Design Preferences</h2>
          <div>
            <label for="color-scheme">Color Scheme:</label>
            <input type="text" id="color-scheme" name="color-scheme" required />
          </div>
          <div>
            <label for="font-preferences">Font Preferences:</label>
            <input
              type="text"
              id="font-preferences"
              name="font-preferences"
              required
            />
          </div>
          <div>
            <label for="style-preferences">Style Preferences:</label>
            <input
              type="text"
              id="style-preferences"
              name="style-preferences"
              required
            />
          </div>
        </section>

        <section>
          <h2>Additional Information</h2>
          <div>
            <label for="budget">Budget:</label>
            <input
              type="number"
              id="budget"
              name="budget"
              min="0"
              step="1000"
              required
              placeholder="budget in rupees"
            />
          </div>
          <div>
            <label for="timeline">Timeline:</label>
            <input type="date" name="timeline" id="timeline">
          </div>
          <div>
            <label for="additional-notes">Additional Notes:</label>
            <textarea
              id="additional-notes"
              name="additional-notes"
              rows="4"
            ></textarea>
          </div>
        </section>
        <button type="submit">Submit Questionnaire</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 Questionnaire. All rights reserved.</p>
    </footer>
  </body>
</html>
